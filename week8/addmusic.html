<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
    <title>Form</title>
</head>

<body style="background-color:#f0913e; color:#ffff;">
    <div class="container">
        <form id="myform">
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label"> Name</label>
                    <input type="text" name="" class="form-control" id="name">
                </div>
                <div class="col-8">
                    <label for="" class="form-label">poster</label>
                    <input type="text" name="" class="form-control" id="poster">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">artist</label>
                    <input type="text" name="" class="form-control" id="artist">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">musicgenre</label>
                    <input type="text" name="" class="form-control" id="musicgenre">
                </div>

                <div class="col-6">
                    <label for="" class="form-label">date</label>
                    <input type="text" name="" class="form-control" id="data">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">viewer</label>
                    <input type="number" name="" class="form-control" id="viewer">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">video</label>
                    <input type="text" name="" class="form-control" id="video">
                </div>
                               
            </div>
            <div class="row">
                <div class="col">
                    <input class="btn btn-primary" type="button" value="Add music" onclick="addmusic()">
                </div>
            </div>
        </form>
</body>
</div>
<script>
    function addmusic() {
        alert("เพิ่มเพลงสำเร็จ");
        let obj = {
            "id": null,
            "name": document.forms['myform']['name'].value,
            "poster": document.forms['myform']['poster'].value,
            "artist": document.forms['myform']['artist'].value,
            "musicgenre": document.forms['myform']['musicgenre'].value,
            "date": document.forms['myform']['data'].value,
            "viewer": document.forms['myform']['viewer'].value,
            "video": document.forms['myform']['video'].value,
                                 
        }
        console.log(obj);
        let text = JSON.stringify(obj);
        console.log("Text", text)
        let xhttp = new XMLHttpRequest();
        xhttp.open("POST", "http://localhost:3000/musicblog");
        xhttp.setRequestHeader("Content-Type", "application/json")
        xhttp.send(text);
    }
</script>
</body>
</html>
